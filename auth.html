<!DOCTYPE html>
<html>
  <head>
    <title>Wristwatch Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./auth.css">
    <script src="https://kit.fontawesome.com/09d8aeae5e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
</head>

<body>

  <header>
    <div class="logo">
      <a href="./index.html">Watch Shop</a>
    </div>
    <nav>
      <ul>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./products.html">Products</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./contact.html">Contact us</a></li>

      </ul>
    </nav>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
           
            <li class="nav-item">
              <a class="nav-link" id="signUp" href="./auth.html?register">Sign up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="signIn" href="./auth.html?auth">Sign in</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="form">
      <aside class="top">
        <aside class="left">
          <span id="register" class="active-register">Sign up</span>
        </aside>
        <aside class="right">
          <span id="login">Sign in</span>
        </aside>
      </aside>
      <aside class="bottom">
        <div class="actionToggle">
          <label for="name" class="form-label">First name</label>
          <input type="text" class="form-control" id="name" placeholder="Input first name">
        </div>
        <div class="actionToggle">
          <label for="lastName" class="form-label">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Input last name">
        </div>
        <div>
          <label for="email" class="form-label">Email</label>
          <input type="text" class="form-control" id="email" placeholder="Input email">
        </div>
        <div>
          <label for="password" class="form-label">Password</label>
          <div class="input-group mb-3">
            <span class="input-group-text" id="changePasswordVisibility"><i class="fa-solid fa-eye"></i></span>
            <input type="password" id="password" class="form-control" placeholder="Input password">
          </div>
        </div>
        <div>
          <button class="btn btn-primary" id="actionbutton">Sign Up</button>
        </div>
      </aside>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/09d8aeae5e.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>>
            <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
            <script src="./randomID.js"></script>
            <script src="./firebase.js"></script>
            <script src="./sharedFunctions.js"></script>
            <script src="./main.js"></script>
            <script src="./auth.js"></script>
            <script src="./contact.js"></script>
      <footer class="footer">
        <div class="container">
        
              <p> 2023 Our Watch Shop. All rights reserved.</p>
            </div>
          </div>
        </div>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
</body>

</html>
